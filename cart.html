<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="page.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" id="usuario"></a>
    </div>
  </nav>
  <div class="text-center p-4">
    <h2>Carrito de compras</h2>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Articulos a comprar</h4>
      <hr>
      <table id="tabla" style="width:100%">
        <tr>
          <th>Vista previa</th>
          <th>Nombre</th>
          <th>Costo</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </table>
      <hr>
      <h4 class="mb-3">Tipo de envío</h4>
      <div id="envios">
        <input type="radio" id="15" name="descuento" value="15">
        <label for="15">Premium de 2 a 5 días (15%)</label><br>
        <input type="radio" id="7" name="descuento" value="7">
        <label for="7">Express de 5 a 8 días (7%)</label><br>
        <input type="radio" id="5" name="descuento" value="5">
        <label for="5">Standard de 12 a 15 días (5%)</label><br>
      </div>
      <div id="direccion">
        <h4 class="mb-3">Dirección de envío</h4>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="zip">Calle</label>
            <input type="text" class="form-control" id="calle" placeholder="">
          </div>
          <div class="col-md-2 mb-3">
              <label for="state">Número</label>
              <input type="number" class="form-control" id="numerodecalle">              
            </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
          <label for="state">Esquina</label>
          <input type="text" class="form-control" id="esquina" placeholder="">
        </div>
      </div><hr>
      </div>
    </div>
  </div>
  
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/my-profile.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
